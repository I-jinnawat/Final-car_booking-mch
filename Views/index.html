<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="i.css">

        href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav id="mySidenav" class="sidenav">
        <a href="login.html" class="nav-link">
            <div id="brand">
                <img src="https://archives.mfu.ac.th/wp-content/uploads/2019/06/Mae-Fah-Luang-University-2.png"
                    alt="Mae Fah Luang University" />
                <div class="text">ระบบจองรถยนต์ออนไลน์</div>
                <div class="subtext">ศูนย์การแพทย์มหาวิทยาลัยแม่ฟ้าหลวง</div>
            </div>
        </a>

        <div id="nav">
            <div class="dropdown">
                <button class="btn dropdown-toggle border-0" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    รายการจอง
                </button>
                <div class="dropdown-menu border-0" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="booking_page.html">ภายในจังหวัด</a>
                    <a class="dropdown-item" href="booking_page.html">ภายนอกจังหวัด</a>
                </div>
                <button class="btn dropdown-toggle border-0" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fi fi-sr-settings"></i>
                    ตั้งค่าระบบ
                </button>
                <div class="dropdown-menu border-0" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">ยานพาหนะ</a>
                    <a class="dropdown-item" href="#">สมาชิก</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3" id="main">
        <div class="row">
            <div class="col-12">
                <div class="container-fluid p-0 m-0" style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            ">
                    <button type="button" onclick="toggleNav()" class="toggler mb-2 p-0 m-0" style="font-size: 20px">
                        <i class="fi fi-rr-indent" id="toggleIcon" style="color: white"></i>
                    </button>
                    <a href="../index.html" style="text-decoration: none; color: black">
                        6431503083 จิณณวัทย์</a>
                </div>
                <div class="card " id="progress" style="box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.25);">
                    <div class="card-body">
                        <div class="justify-content-center">
                            <label for="customRange3" class="form-label">Example range</label>
                            <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
                        </div>
                    </div>
                </div>
                <div class="card mt-3 mb-3" id="booking" style="box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.25);">
                    <div class="card-header" id="card-header" style="background-color: #FFECB3;">
                        <form>
                            <div class="row align-items-center">
                                <div class="col-md-6 d-flex">
                                    <label>ทำการจอง</label>
                                    <button class="sample me-1 ms-2">ตัวอย่างการกรอกข้อมูล</button>
                                    <button class="manual">คู่มือการใช้งาน</button>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">รหัสการจอง</label>
                                    <input class=" border-1 rounded-1 ms-2 pe-2" type="text"
                                        placeholder="รหัสการจองระบบสร้างขึ้นเอง" disabled
                                        style="width: auto; text-align: right;">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="booking-body" class="card-body">
                        <form>
                            <div class="row" id="booking-body">
                                <div class="col">
                                    <label class="form-label">ชื่อ-สกุล</label>
                                    <input class=" border-1 rounded-1 " type="text" placeholder="jinnawat inyim"
                                        disabled>
                                </div>
                                <div class="col">
                                    <label class="form-label">หน่วยงาน</label>
                                    <input class=" border-1 rounded-1 " required>
                                </div>
                                <div class="col">
                                    <label class="form-label">เบอร์โทร</label>
                                    <input class="border-1 rounded-1" type="tel" max="10" name="mobile_number"
                                        placeholder="เช่น 08x-xxx-xxxx" required>
                                </div>
                            </div>
                            <div class="form-group mt-4 ">
                                <label for="comment">ขอใช้รถเพื่อปฎิบัติภารกิจ:</label>
                                <textarea class="form-control" rows="5" id="comment" required></textarea>
                            </div>
                            <div class="mt-4 ">
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">วันที่ใช้รถ</label>
                                        <input type="date" required>
                                    </div>
                                    <div class="col">
                                        <label for="">เวลาไปถึงสถานที่รับ</label>
                                        <input type="time" required>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col">
                                        <label for="">สถานที่รับ</label>
                                        <input type="text" required>
                                    </div>
                                    <div class="col">
                                        <label for="">สถานที่ส่ง</label>
                                        <input type="text" required>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col">
                                        <label for="">เวลาเสร็จสิ้นภารกิจ</label>
                                        <input type="time" required>
                                    </div>
                                    <div class="col">
                                        <label for="">จำนวนผู้โดยสาร</label>
                                        <input type="number" required>
                                        <span> คน</span>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col">
                                        <label for="">ประกอบด้วย</label>
                                        <span class="form-text" style="font-size: 1rem;">
                                            ***(โปรดระบุชื่อ-นามสกุลของผู้บริการให้ครบถ้วน)***
                                        </span>
                                        <textarea class="form-control" rows="5" id="comment" required></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <button class="btn btn-primary btn-lg" type="submit">submit</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var mobileInput = document.querySelector('input[name="mobile_number"]');

            mobileInput.addEventListener("input", function (event) {
                var inputValue = event.target.value;
                // ตรวจสอบว่ามีเฉพาะตัวเลขหรือไม่
                if (/[^0-9]/.test(inputValue)) {
                    event.target.value = inputValue.replace(/[^0-9]/g, '');
                }

                // ตรวจสอบจำนวนตัวเลข
                if (inputValue.length !== 10) {
                    event.target.setCustomValidity("โปรดกรอกเบอร์โทรศัพท์ให้ครบ 10 ตัวเลข");
                } else {
                    event.target.setCustomValidity("");
                }
            });
        });

        // Variable to keep track of sidebar state
        var isSidebarOpen = false;

        function toggleNav() {
            var sidenav = document.getElementById("mySidenav");
            var main = document.getElementById("main");
            var toggleIcon = document.getElementById("toggleIcon");

            // Toggle sidebar state
            isSidebarOpen = !isSidebarOpen;

            if (isSidebarOpen) {
                // Open the sidebar
                sidenav.style.width = "250px";
                main.style.marginLeft = "250px";
                toggleIcon.classList.remove("fi-rr-indent");
                toggleIcon.classList.add("fi-rr-outdent");
            } else {
                // Close the sidebar
                sidenav.style.width = "0";
                main.style.marginLeft = "0";
                toggleIcon.classList.remove("fi-rr-outdent");
                toggleIcon.classList.add("fi-rr-indent");
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
